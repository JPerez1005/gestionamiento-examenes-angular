<div class="container-fluid" >
    <div class="row">
        <!-- left column -->
        <div class="col-md-5 mx-auto">
            <!-- jquery validation -->
            <div class="card card-navy mx-auto">
                <div class="card-header">
                    <h3 class="card-title">
                        Ingresar <small>Bienvenido!!, por favor digite los datos</small>
                    </h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm col-md-4 mx-auto" >
                    <div class="card-body mx-auto text-center">
                            <div class="form-group col-md-12">
                              <mat-form-field class="col-md-12">
                                <label>Dirección de email</label>
                                <input type="email"
                                matInput
                                [formControl]="email"
                                (blur)="updateErrorMessage()"
                                name="email"
                                class="form-control"
                                placeholder="Ingrese un email"
                                required/>
                                @if (email.invalid) {
                                  <mat-error>{{errorMessage}}</mat-error>
                                }
                              </mat-form-field>
                            </div>
                            <div class="form-group">
                              <mat-form-field class="col-md-10">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password"
                                matInput
                                name="password"
                                class="form-control"
                                id="exampleInputPassword1"
                                placeholder="digite la contraseña"
                                required/>
                              </mat-form-field>
                            </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-dark swalDefaultSuccess">Ingresar</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
